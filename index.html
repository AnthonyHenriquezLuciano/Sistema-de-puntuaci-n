<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Turnos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        :root { 
            --color-primary: #00529B; 
            --color-secondary: #00A3E0; 
            --color-background: #F0F4F8; 
            --color-surface: #FFFFFF; 
            --color-text-primary: #212529; 
            --color-text-secondary: #6c757d; 
            --color-success: #28a745; 
            --color-danger: #dc3545; 
            --color-warning: #ffc107; 
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08); 
            --border-radius: 8px; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--color-background); 
            color: var(--color-text-primary); 
            min-height: 100vh; 
            padding: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { 
            font-size: 2.5em; 
            color: var(--color-primary); 
            font-weight: 700; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 15px; 
        }
        .header h1 svg { width: 40px; height: 40px; fill: var(--color-primary); }
        .header p { color: var(--color-text-secondary); font-size: 1.1em; }
        .card { 
            background-color: var(--color-surface); 
            border-radius: var(--border-radius); 
            box-shadow: var(--shadow); 
            padding: 25px; 
            margin-bottom: 20px; 
        }
        .user-info { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap; 
            gap: 15px; 
        }
        .user-welcome { font-size: 1.1em; }
        .user-name { font-weight: 500; color: var(--color-primary); }
        .logout-btn { 
            background-color: var(--color-danger); 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: var(--border-radius); 
            cursor: pointer; 
            font-size: 0.9em; 
            font-weight: 500; 
            transition: background-color 0.2s ease; 
        }
        .logout-btn:hover:not(:disabled) { background-color: #c82333; }
        .logout-btn:disabled { background-color: #6c757d; cursor: not-allowed; }
        .connection-status { 
            padding: 5px 12px; 
            border-radius: 20px; 
            font-size: 0.8em; 
            font-weight: 500; 
        }
        .connection-status.connected { background: #d4edda; color: #155724; }
        .connection-status.disconnected { background: #f8d7da; color: #721c24; }
        .queue-panel { display: grid; grid-template-columns: 300px 1fr; gap: 25px; }
        @media (max-width: 900px) { .queue-panel { grid-template-columns: 1fr; } }
        .active-user-panel, .queue-table-container { 
            border: 1px solid #dee2e6; 
            border-radius: var(--border-radius); 
            padding: 20px; 
        }
        .active-user-panel h3, .queue-table-container h3, .summary-panel h3 { 
            font-size: 1.5em; 
            margin-bottom: 20px; 
            border-bottom: 2px solid var(--color-primary); 
            padding-bottom: 10px; 
        }
        .active-user-panel { text-align: center; }
        .timer-clock { position: relative; width: 150px; height: 150px; margin: 20px auto; }
        .timer-circle { fill: none; stroke: #ddd; stroke-width: 10; }
        .timer-progress { 
            fill: none; 
            stroke: var(--color-primary); 
            stroke-width: 10; 
            stroke-linecap: round; 
            transform: rotate(-90deg); 
            transform-origin: center; 
            transition: stroke-dashoffset 0.5s linear; 
        }
        .timer-text { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 2em; 
            font-weight: bold; 
            color: var(--color-primary); 
        }
        .timer-controls { 
            margin-top: 15px; 
            display: flex; 
            justify-content: center; 
            gap: 10px; 
            flex-wrap: wrap; 
        }
        .timer-btn { 
            background-color: var(--color-primary); 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1em; 
            transition: all 0.3s ease; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        .timer-btn:hover:not(:disabled) { background-color: #003B6D; }
        .timer-btn:disabled { background: #6c757d; cursor: not-allowed; }
        .leave-turn-btn { background-color: var(--color-danger); }
        .leave-turn-btn:hover:not(:disabled) { background-color: #c82333; }
        .pause-info { font-size: 0.9em; color: var(--color-text-secondary); margin-top: 10px; }
        .queue-table table { width: 100%; border-collapse: collapse; }
        .queue-table th, .queue-table td { 
            padding: 12px 15px; 
            text-align: left; 
            border-bottom: 1px solid #dee2e6; 
        }
        .queue-table th { 
            background-color: var(--color-primary); 
            color: white; 
            font-weight: 500; 
        }
        .queue-table tr:nth-of-type(even) { background-color: var(--color-background); }
        .queue-table tr.current-user { background-color: #cfe2ff; font-weight: 500; }
        .join-queue-btn { 
            background-color: var(--color-success); 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: var(--border-radius); 
            cursor: pointer; 
            font-size: 1.1em; 
            margin-top: 20px; 
            transition: background-color 0.2s ease; 
            display: block; 
            width: 100%; 
            text-align: center; 
            font-weight: 500; 
        }
        .join-queue-btn:hover:not(:disabled) { background-color: #218838; }
        .join-queue-btn:disabled { background-color: #6c757d; cursor: not-allowed; }
        .leave-queue-btn { 
            background-color: var(--color-danger); 
            color: white; 
            border: none; 
            padding: 6px 12px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 0.9em; 
            transition: background-color 0.2s ease; 
        }
        .leave-queue-btn:hover { background-color: #c82333; }
        .summary-panel { display: none; }
        .summary-stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 20px; 
            text-align: center; 
        }
        .stat-item { 
            background: var(--color-background); 
            padding: 15px; 
            border-radius: var(--border-radius); 
        }
        .stat-item .label { 
            font-size: 0.9em; 
            color: var(--color-text-secondary); 
            margin-bottom: 5px; 
            display: block; 
        }
        .stat-item .value { font-size: 1.8em; font-weight: 700; color: var(--color-primary); }
        .login-modal { 
            display: flex; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.6); 
            z-index: 2000; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
        }
        .login-content { 
            background: var(--color-surface); 
            padding: 40px; 
            border-radius: var(--border-radius); 
            width: 100%; 
            max-width: 450px; 
            box-shadow: var(--shadow); 
            text-align: center; 
        }
        .login-content h2 { margin-bottom: 10px; color: var(--color-primary); font-size: 1.8em; }
        .login-subtitle { margin-bottom: 25px; color: var(--color-text-secondary); }
        .login-input { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 20px; 
            border: 1px solid #ced4da; 
            border-radius: var(--border-radius); 
            font-size: 1em; 
            transition: border-color 0.2s ease, box-shadow 0.2s ease; 
        }
        .login-input:focus { 
            outline: none; 
            border-color: var(--color-secondary); 
            box-shadow: 0 0 0 3px rgba(0, 163, 224, 0.2); 
        }
        .login-btn { 
            background-color: var(--color-primary); 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: var(--border-radius); 
            font-size: 1.1em; 
            cursor: pointer; 
            transition: background-color 0.2s ease; 
            width: 100%; 
            font-weight: 500; 
        }
        .login-btn:hover { background-color: #003B6D; }
        .login-btn:disabled { background: #6c757d; cursor: not-allowed; }
        .error-message { 
            background: #f8d7da; 
            color: #721c24; 
            padding: 15px; 
            border-radius: var(--border-radius); 
            margin-bottom: 20px; 
            display: none; 
            border: 1px solid #f5c6cb; 
        }
        .forgot-password { font-size: 0.9em; margin-top: 15px; }
        .forgot-password a { color: var(--color-primary); text-decoration: none; }
        .forgot-password a:hover { text-decoration: underline; }
        .loading-spinner { 
            display: inline-block; 
            width: 20px; 
            height: 20px; 
            border: 2px solid rgba(255,255,255,0.3); 
            border-top: 2px solid #fff; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-right: 10px; 
            vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .notification { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            color: white; 
            padding: 15px 25px; 
            border-radius: var(--border-radius); 
            box-shadow: var(--shadow); 
            transform: translateX(400px); 
            opacity: 0; 
            transition: all 0.5s ease; 
            z-index: 1000; 
        }
        .notification.show { transform: translateX(0); opacity: 1; }
        .notification.success { background-color: var(--color-success); }
        .notification.warning { background-color: var(--color-warning); color: #212529; }
        .notification.error { background-color: var(--color-danger); }
    </style>
</head>
<body>

    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <h2>Bienvenido</h2>
            <p class="login-subtitle">Inicia sesi칩n para acceder al sistema de turnos</p>
            <div class="error-message" id="userError"></div>
            <input type="email" class="login-input" id="emailInput" placeholder="Correo electr칩nico" required>
            <input type="password" class="login-input" id="passwordInput" placeholder="Contrase침a" required>
            <button class="login-btn" id="loginButton">
                <span id="loginButtonText">Iniciar Sesi칩n</span>
            </button>
            <p class="forgot-password">
                <a href="#" id="forgotPasswordLink">쯆lvidaste tu contrase침a?</a>
            </p>
        </div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <header class="header">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>
                Sistema de Turnos
            </h1>
            <p>Gesti칩n de colas de espera con sesi칩n 칰nica</p>
        </header>
        <div class="card user-info">
            <div class="user-welcome">
                Bienvenido/a, <span class="user-name" id="userName">...</span>
                <div class="connection-status connected" id="connectionStatus">游릭 Conectado</div>
            </div>
            <div class="current-time" id="currentTime"></div>
            <button class="logout-btn" id="logoutBtn">Cerrar Sesi칩n</button>
        </div>
        <div class="card summary-panel" id="summaryPanel">
            <h3>Tu Resumen de Espera</h3>
            <div class="summary-stats" id="summaryStats"></div>
        </div>
        <div class="card queue-panel">
            <div class="active-user-panel">
                <h3>Usuario Activo</h3>
                <div id="activeUserInfo">Nadie activo</div>
                <div class="timer-clock">
                    <svg width="150" height="150" viewBox="0 0 150 150">
                        <circle class="timer-circle" cx="75" cy="75" r="65" />
                        <circle class="timer-progress" id="timerProgress" cx="75" cy="75" r="65" stroke-dasharray="408.4" stroke-dashoffset="408.4" />
                    </svg>
                    <div class="timer-text" id="timerText">15:00</div>
                </div>
                <div id="timerControls" class="timer-controls"></div>
                <div id="pauseInfo" class="pause-info"></div>
            </div>
            <div class="queue-table-container">
                <h3>Cola de Espera (<span id="queueCount">0</span>)</h3>
                <div class="queue-table">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Usuario</th>
                                <th>Ingreso</th>
                                <th>Acci칩n</th>
                            </tr>
                        </thead>
                        <tbody id="queueListBody"></tbody>
                    </table>
                </div>
                <button id="joinQueueBtn" class="join-queue-btn">游닇 Unirse a la Cola</button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, get, remove, onDisconnect, serverTimestamp, runTransaction, query, orderByChild, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
        // CAMBIO 1: Importar inMemoryPersistence
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut, sendPasswordResetEmail, setPersistence, inMemoryPersistence } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAs2MmgrO0UmXtlm-HWCw2hcfqYcIg74Qs",
            authDomain: "sistema-turnos-gestores.firebaseapp.com",
            databaseURL: "https://sistema-turnos-gestores-default-rtdb.firebaseio.com",
            projectId: "sistema-turnos-gestores",
            storageBucket: "sistema-turnos-gestores.appspot.com",
            messagingSenderId: "322320112231",
            appId: "1:322320112231:web:dbb93a76a85a8906d2d2c2",
            measurementId: "G-GV4JVLKEFY"
        };
        
        const TURN_TIME_SECONDS = 15 * 60;
        const MAX_PAUSE_DURATION_SECONDS = 30;
        const MAX_PAUSES_PER_TURN = 2;
        const HEARTBEAT_INTERVAL_MS = 30 * 1000;
        const CLEANUP_INTERVAL_MS = 1 * 60 * 1000;
        const SUMMARY_UPDATE_INTERVAL_MS = 1000;

        const appState = {
            firebaseApp: null, auth: null, db: null, currentUser: null,
            serverTimeOffset: 0, isConnected: false, isLoggingIn: false,
            sessionId: `${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
            originalTitle: document.title,
            timers: {}, listeners: [],
            localQueue: [], localActiveUser: null,
        };

        const UIElements = {
            loginModal: document.getElementById('loginModal'), mainContainer: document.getElementById('mainContainer'),
            loginButton: document.getElementById('loginButton'), logoutBtn: document.getElementById('logoutBtn'),
            emailInput: document.getElementById('emailInput'), passwordInput: document.getElementById('passwordInput'),
            userName: document.getElementById('userName'), joinQueueBtn: document.getElementById('joinQueueBtn'),
            queueListBody: document.getElementById('queueListBody'), activeUserInfo: document.getElementById('activeUserInfo'),
            timerText: document.getElementById('timerText'), timerProgress: document.getElementById('timerProgress'),
            timerControls: document.getElementById('timerControls'), pauseInfo: document.getElementById('pauseInfo'),
            summaryPanel: document.getElementById('summaryPanel'), summaryStats: document.getElementById('summaryStats'),
            notification: document.getElementById('notification'), userError: document.getElementById('userError'),
            connectionStatus: document.getElementById('connectionStatus'), currentTime: document.getElementById('currentTime'),
            queueCount: document.getElementById('queueCount'), forgotPasswordLink: document.getElementById('forgotPasswordLink'),
            loginButtonText: document.getElementById('loginButtonText'),
        };

        document.addEventListener('DOMContentLoaded', startApp);
        
        function startApp() {
            try {
                appState.firebaseApp = initializeApp(firebaseConfig);
                appState.auth = getAuth(appState.firebaseApp);
                appState.db = getDatabase(appState.firebaseApp);
                addEventListeners();
                startPageClock();
                requestNotificationPermission();
                onValue(ref(appState.db, '.info/serverTimeOffset'), snap => appState.serverTimeOffset = snap.val() || 0);
                onValue(ref(appState.db, '.info/connected'), handleConnectionChange);
                onAuthStateChanged(appState.auth, handleAuthStateChange);
            } catch (error) {
                console.error("Error cr칤tico de inicializaci칩n:", error);
                showErrorScreen(`Error Cr칤tico al Inicializar: ${error.message}`);
            }
        }
        
        function addEventListeners() {
            UIElements.loginButton.onclick = handleLogin;
            UIElements.logoutBtn.onclick = handleLogout;
            UIElements.joinQueueBtn.onclick = joinQueue;
            UIElements.forgotPasswordLink.onclick = handleForgotPassword;
            UIElements.passwordInput.onkeypress = e => { if (e.key === 'Enter') handleLogin(); };
            UIElements.queueListBody.addEventListener('click', async (e) => {
                if (e.target.matches('.leave-queue-btn')) {
                    const key = e.target.dataset.key;
                    if (!key) return;
                    e.target.disabled = true;
                    try {
                        await remove(ref(appState.db, `queueSystem/queue/${key}`));
                        showNotification('Has salido de la cola.', 'success');
                    } catch (err) { if(handleDatabaseError(err, 'leaveQueue')) return; }
                }
            });
            UIElements.timerControls.addEventListener('click', (e) => {
                const targetButton = e.target.closest('button');
                if (!targetButton) return;
                if (targetButton.id === 'pauseTimerBtn') toggleTimerPause(true);
                if (targetButton.id === 'resumeTimerBtn') toggleTimerPause(false);
                if (targetButton.id === 'leaveTurnBtn') leaveTurn();
            });
        }
        
        function handleConnectionChange(snap) {
            appState.isConnected = snap.val() === true;
            UIElements.connectionStatus.textContent = appState.isConnected ? '游릭 Conectado' : '游댮 Desconectado';
            UIElements.connectionStatus.className = `connection-status ${appState.isConnected ? 'connected' : 'disconnected'}`;
            if (appState.isConnected && appState.currentUser) setupUserSession(appState.currentUser);
        }

        async function handleAuthStateChange(user) {
            if (user) await onUserLoggedIn(user);
            else onUserLoggedOut();
        }

        async function handleLogin() {
            if (appState.isLoggingIn) return;
            const email = UIElements.emailInput.value.trim();
            const password = UIElements.passwordInput.value;
            if (!email || !password) return showError('Ingresa correo y contrase침a.');
            setLoginButtonState(true, 'Verificando...');
            try {
                // CAMBIO 2: Usar persistencia en memoria para que la sesi칩n no se comparta entre pesta침as.
                await setPersistence(appState.auth, inMemoryPersistence);
                await signInWithEmailAndPassword(appState.auth, email, password);
            } catch (error) {
                showError(getFriendlyAuthError(error.code));
                setLoginButtonState(false);
            }
        }

        async function onUserLoggedIn(user) {
            if (!user || appState.currentUser?.uid === user.uid) return;
            cleanupAll();
            appState.currentUser = user;
            try {
                await setupUserSession(user);
                UIElements.userName.textContent = user.email;
                UIElements.loginModal.style.display = 'none';
                UIElements.mainContainer.style.display = 'block';
                setLoginButtonState(false);
                setupAppListeners();
                appState.timers.cleanup = setInterval(cleanupStaleUsers, CLEANUP_INTERVAL_MS);
                appState.timers.summaryUpdater = setInterval(updateSummaryPanel, SUMMARY_UPDATE_INTERVAL_MS);
                cleanupStaleUsers();
            } catch (error) {
                if (handleDatabaseError(error, 'onUserLoggedIn')) return;
            }
        }
        
        async function handleLogout() {
            if (!appState.currentUser || UIElements.logoutBtn.disabled) return;
            UIElements.logoutBtn.disabled = true;
            cleanupAll();
            try {
                await signOut(appState.auth);
            } catch (error) {
                console.error("Error al cerrar sesi칩n:", error);
                UIElements.logoutBtn.disabled = false;
            }
        }

        function onUserLoggedOut() {
            cleanupAll();
            appState.currentUser = null;
            UIElements.mainContainer.style.display = 'none';
            UIElements.loginModal.style.display = 'flex';
            UIElements.summaryPanel.style.display = 'none';
            UIElements.emailInput.value = '';
            UIElements.passwordInput.value = '';
            UIElements.logoutBtn.disabled = false;
            setLoginButtonState(false);
            showError(null);
        }
        
        async function setupUserSession(user) {
            const sessionRef = ref(appState.db, `activeSessions/${user.uid}`);
            try {
                await set(sessionRef, { email: user.email, sessionId: appState.sessionId, lastHeartbeat: serverTimestamp() });
                onDisconnect(sessionRef).remove();
                startHeartbeat();
            } catch (error) {
                if (handleDatabaseError(error, 'setupUserSession')) return;
            }
        }

        function setupAppListeners() {
            const activeUserRef = ref(appState.db, 'queueSystem/activeUser');
            const queueRef = query(ref(appState.db, 'queueSystem/queue'), orderByChild('joinedAt'));
            
            const activeUserUnsubscribe = onValue(activeUserRef, (snap) => {
                appState.localActiveUser = snap.val();
                handleActiveUserChange(appState.localActiveUser);
            }, (error) => handleDatabaseError(error, 'activeUserListener'));
            
            const queueUnsubscribe = onValue(queueRef, (snap) => {
                const sortedQueue = [];
                snap.forEach(childSnap => sortedQueue.push(childSnap.val()));
                appState.localQueue = sortedQueue;
                renderQueue(appState.localQueue);
                updateSummaryPanel();
            }, (error) => handleDatabaseError(error, 'queueListener'));

            appState.listeners.push(activeUserUnsubscribe, queueUnsubscribe);
        }

        async function joinQueue() {
            const { currentUser, isConnected } = appState;
            if (!isConnected || !currentUser || UIElements.joinQueueBtn.disabled) return;
            UIElements.joinQueueBtn.disabled = true;
            try {
                await set(ref(appState.db, `queueSystem/queue/${currentUser.uid}`), { 
                    userId: currentUser.uid, 
                    email: currentUser.email, 
                    joinedAt: serverTimestamp() 
                });
                showNotification('Te uniste a la cola.', 'success');
                promoteNextUser();
            } catch (error) {
                showNotification('Error al unirte a la cola.', 'error');
                if (handleDatabaseError(error, 'joinQueue')) return;
            } finally {
                UIElements.joinQueueBtn.disabled = false;
            }
        }
        
        async function promoteNextUser() {
            try {
                const activeUserSnap = await get(ref(appState.db, 'queueSystem/activeUser'));
                if (activeUserSnap.exists()) return;

                const [sessionsSnap, queueSnap] = await Promise.all([
                    get(ref(appState.db, 'activeSessions')),
                    get(query(ref(appState.db, 'queueSystem/queue'), orderByChild('joinedAt')))
                ]);
                if (!queueSnap.exists()) return;

                const activeSessions = sessionsSnap.val() || {};
                let nextUser = null;
                queueSnap.forEach((userSnap) => {
                    const userData = userSnap.val();
                    if (!nextUser && activeSessions[userData.userId]) nextUser = userData;
                });

                if (nextUser) {
                    const { committed } = await runTransaction(ref(appState.db, 'queueSystem/activeUser'), (currentData) => {
                         if (currentData) return;
                         return {
                            userId: nextUser.userId, email: nextUser.email, isPaused: false,
                            remainingTime: TURN_TIME_SECONDS, lastUpdated: serverTimestamp(),
                            pausesUsed: 0
                         };
                    });
                    if (committed) await remove(ref(appState.db, `queueSystem/queue/${nextUser.userId}`));
                }
            } catch (error) {
                if (!error.message.includes('disconnect')) console.error("Error al promover usuario:", error);
            }
        }
        
        function handleActiveUserChange(activeUserData) {
            clearInterval(appState.timers.activeUserTimerInterval);
            clearInterval(appState.timers.autoResumeTimer);
            stopTitleNotification();
            renderActiveUserUI(activeUserData);

            if (activeUserData) {
                if (activeUserData.isPaused) {
                    updateTimerDisplayUI(activeUserData.remainingTime);
                    if(activeUserData.userId === appState.currentUser?.uid) {
                        appState.timers.autoResumeTimer = setTimeout(() => {
                            toggleTimerPause(false);
                            showNotification("El tiempo de pausa ha terminado. Tu turno se ha reanudado.", "warning");
                        }, MAX_PAUSE_DURATION_SECONDS * 1000);
                    }
                } else {
                    appState.timers.activeUserTimerInterval = setInterval(() => {
                        const serverNow = Date.now() + appState.serverTimeOffset;
                        const elapsed = Math.floor((serverNow - (activeUserData.lastUpdated || serverNow)) / 1000);
                        const remaining = activeUserData.remainingTime - elapsed;
                        updateTimerDisplayUI(remaining);

                        if (remaining <= 0) {
                            clearInterval(appState.timers.activeUserTimerInterval);
                            const activeUserRef = ref(appState.db, 'queueSystem/activeUser');
                            runTransaction(activeUserRef, (currentData) => {
                                if (currentData && currentData.userId === activeUserData.userId) return null;
                                return; 
                            }).then(({ committed }) => {
                                if (committed) promoteNextUser();
                            }).catch(error => console.error("Error en transacci칩n de limpieza:", error));
                        }
                    }, 1000);
                }
                const timeSinceUpdate = (Date.now() + appState.serverTimeOffset) - (activeUserData.lastUpdated || 0);
                if (activeUserData.userId === appState.currentUser?.uid && timeSinceUpdate < 5000 && !activeUserData.isPaused) {
                   showTurnNotification();
                }
            } else {
                updateTimerDisplayUI(TURN_TIME_SECONDS);
                if (appState.currentUser) promoteNextUser();
            }
        }
        
        async function toggleTimerPause(shouldPause) {
            const activeUserRef = ref(appState.db, 'queueSystem/activeUser');
            try {
                await runTransaction(activeUserRef, (currentData) => {
                    if (!currentData || currentData.userId !== appState.currentUser?.uid || currentData.isPaused === shouldPause) return;
                    
                    const updates = { ...currentData, isPaused: shouldPause };
                    if (shouldPause) {
                        if ((currentData.pausesUsed || 0) >= MAX_PAUSES_PER_TURN) {
                            showNotification("Has alcanzado el l칤mite de pausas para este turno.", "error");
                            return;
                        }
                        const serverNow = Date.now() + appState.serverTimeOffset;
                        const elapsed = Math.floor((serverNow - currentData.lastUpdated) / 1000);
                        updates.remainingTime = Math.max(0, currentData.remainingTime - elapsed);
                        updates.pausesUsed = (currentData.pausesUsed || 0) + 1;
                        updates.pauseStartTime = serverTimestamp();
                    } else {
                        updates.lastUpdated = serverTimestamp();
                    }
                    return updates;
                });
            } catch (error) {
                if (handleDatabaseError(error, 'toggleTimerPause')) return;
            }
        }

        async function leaveTurn() {
            if (appState.currentUser) {
                showNotification("Has cedido tu turno.", "warning");
                await remove(ref(appState.db, `queueSystem/activeUser`));
            }
        }

        async function cleanupStaleUsers() {
            try {
                const [queueSnap, sessionsSnap, activeUserSnap] = await Promise.all([
                    get(ref(appState.db, 'queueSystem/queue')),
                    get(ref(appState.db, 'activeSessions')),
                    get(ref(appState.db, 'queueSystem/activeUser'))
                ]);
                const activeSessions = sessionsSnap.val() || {};
                const updates = {};
                let needsPromotion = false;
                if (activeUserSnap.exists() && !activeSessions[activeUserSnap.val().userId]) {
                    updates['queueSystem/activeUser'] = null;
                    needsPromotion = true;
                }
                if (queueSnap.exists()) {
                    queueSnap.forEach((userSnap) => {
                        if (!activeSessions[userSnap.key]) updates[`queueSystem/queue/${userSnap.key}`] = null;
                    });
                }
                if (Object.keys(updates).length > 0) await update(ref(appState.db), updates);
                if (needsPromotion) promoteNextUser();
            } catch (error) {
                if (handleDatabaseError(error, 'cleanupStaleUsers')) return;
            }
        }

        function renderQueue(sortedQueueArray) {
            const body = UIElements.queueListBody;
            body.innerHTML = '';
            UIElements.queueCount.textContent = sortedQueueArray.length;
            if (sortedQueueArray.length === 0) {
                body.innerHTML = '<tr><td colspan="4" style="text-align:center;">No hay usuarios en espera</td></tr>';
                return;
            }
            sortedQueueArray.forEach((q, index) => {
                const tr = document.createElement('tr');
                if (appState.currentUser?.uid === q.userId) tr.classList.add('current-user');
                const actionCell = appState.currentUser?.uid === q.userId ? `<button class="leave-queue-btn" data-key="${q.userId}">Salir</button>` : 'En espera';
                tr.innerHTML = `<td>${index + 1}</td><td>${q.email}</td><td>${q.joinedAt ? new Date(q.joinedAt).toLocaleTimeString('es-DO') : '...'}</td><td>${actionCell}</td>`;
                body.appendChild(tr);
            });
        }
        
        function renderActiveUserUI(data) {
            UIElements.activeUserInfo.innerHTML = data ? `<b>${data.email}</b>` : 'Nadie activo';
            UIElements.pauseInfo.innerHTML = '';
            UIElements.joinQueueBtn.disabled = !!(document.querySelector('.current-user') || data?.userId === appState.currentUser?.uid);

            if (data?.userId === appState.currentUser?.uid) {
                const pausesUsed = data.pausesUsed || 0;
                const pausesLeft = MAX_PAUSES_PER_TURN - pausesUsed;
                UIElements.timerControls.innerHTML = `
                    <button id="pauseTimerBtn" class="timer-btn" ${data.isPaused || pausesLeft <= 0 ? 'disabled' : ''}>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5"/></svg>
                        Pausar
                    </button>
                    <button id="resumeTimerBtn" class="timer-btn" ${!data.isPaused ? 'disabled' : ''}>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>
                        Reanudar
                    </button>
                    <button id="leaveTurnBtn" class="timer-btn leave-turn-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/><path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/></svg>
                        Ceder Turno
                    </button>`;
                if(data.isPaused){
                    UIElements.pauseInfo.textContent = `Turno en pausa. Reanudaci칩n autom치tica en ${MAX_PAUSE_DURATION_SECONDS}s.`;
                } else {
                    UIElements.pauseInfo.textContent = `Pausas restantes: ${pausesLeft}`;
                }
            } else {
                UIElements.timerControls.innerHTML = data?.isPaused ? '<i>Turno en pausa</i>' : '';
            }
        }
        
        function updateSummaryPanel() {
             if (!appState.currentUser) { UIElements.summaryPanel.style.display = 'none'; return; }
            const myQueueIndex = appState.localQueue.findIndex(u => u.userId === appState.currentUser.uid);
            if (myQueueIndex === -1) { UIElements.summaryPanel.style.display = 'none'; return; }
            
            UIElements.summaryPanel.style.display = 'block';
            const usersAhead = myQueueIndex;
            let estimatedWaitSeconds = usersAhead * TURN_TIME_SECONDS;
            const activeUser = appState.localActiveUser;
            
            if (activeUser) {
                let remainingTime = 0;
                if (activeUser.isPaused) {
                    remainingTime = activeUser.remainingTime;
                } else if (activeUser.lastUpdated) {
                    const serverNow = Date.now() + appState.serverTimeOffset;
                    const elapsed = Math.floor((serverNow - activeUser.lastUpdated) / 1000);
                    remainingTime = Math.max(0, activeUser.remainingTime - elapsed);
                }
                estimatedWaitSeconds += remainingTime;
            }
            const waitMinutes = Math.floor(estimatedWaitSeconds / 60);
            const waitSeconds = estimatedWaitSeconds % 60;
            UIElements.summaryStats.innerHTML = `<div class="stat-item"><span class="label">Tu Posici칩n</span><span class="value">${myQueueIndex + 1}</span></div><div class="stat-item"><span class="label">Usuarios Delante</span><span class="value">${usersAhead}</span></div><div class="stat-item"><span class="label">Tiempo Estimado</span><span class="value">${waitMinutes.toString().padStart(2, '0')}:${waitSeconds.toString().padStart(2, '0')}</span></div>`;
        }
        
        function updateTimerDisplayUI(seconds) {
            const remaining = Math.max(0, Math.floor(seconds));
            UIElements.timerText.textContent = `${Math.floor(remaining / 60).toString().padStart(2, '0')}:${(remaining % 60).toString().padStart(2, '0')}`;
            const progress = Math.max(0, Math.min(1, remaining / TURN_TIME_SECONDS));
            UIElements.timerProgress.style.strokeDashoffset = 408.4 * (1 - progress);
        }

        function cleanupAll() {
            Object.values(appState.timers).forEach(timerId => clearInterval(timerId));
            appState.timers = {};
            appState.listeners.forEach(unsubscribe => unsubscribe());
            appState.listeners = [];
        }

        function startHeartbeat() {
            clearInterval(appState.timers.heartbeat);
            appState.timers.heartbeat = setInterval(() => {
                if (appState.currentUser && appState.isConnected) {
                    set(ref(appState.db, `activeSessions/${appState.currentUser.uid}/lastHeartbeat`), serverTimestamp()).catch(error => handleDatabaseError(error, 'heartbeat'));
                }
            }, HEARTBEAT_INTERVAL_MS);
        }

        function startPageClock() {
            clearInterval(appState.timers.pageClock);
            appState.timers.pageClock = setInterval(() => {
                UIElements.currentTime.textContent = new Date().toLocaleString('es-DO', { dateStyle: 'long', timeStyle: 'short' });
            }, 1000);
        }
        
        async function handleForgotPassword(e) {
            e.preventDefault();
            const email = UIElements.emailInput.value.trim();
            if (!email) { showError("Ingresa tu correo para restablecer la contrase침a."); return; }
            try {
                await sendPasswordResetEmail(appState.auth, email);
                showNotification(`Se ha enviado un enlace a ${email}`, 'success');
                showError(null);
            } catch (error) { showError(getFriendlyAuthError(error.code)); }
        }
        
        function getFriendlyAuthError(errorCode) {
            const errors = {
                'auth/user-not-found': 'Correo o contrase침a incorrectos.', 'auth/wrong-password': 'Correo o contrase침a incorrectos.',
                'auth/invalid-email': 'El formato del correo es inv치lido.', 'auth/too-many-requests': 'Demasiados intentos. Int칠ntalo m치s tarde.'
            };
            return errors[errorCode] || 'Ocurri칩 un error. Por favor, int칠ntalo de nuevo.';
        }
        
        function setLoginButtonState(isLoading, text = 'Iniciar Sesi칩n') {
            appState.isLoggingIn = isLoading;
            UIElements.loginButton.disabled = isLoading;
            UIElements.loginButtonText.innerHTML = isLoading ? `<span class="loading-spinner"></span> ${text}` : text;
        }

        function showError(message) {
            UIElements.userError.style.display = message ? 'block' : 'none';
            UIElements.userError.textContent = message;
        }

        function showNotification(message, type = 'success') {
            const el = UIElements.notification;
            el.textContent = message;
            el.className = `notification ${type} show`;
            setTimeout(() => el.classList.remove('show'), 4000);
        }

        function showTurnNotification() {
            showNotification('춰Es tu turno!', 'success');
            if (Notification.permission === "granted") {
                new Notification("Sistema de Turnos", { body: `춰Es tu turno! Tienes ${TURN_TIME_SECONDS/60} minutos.`});
            }
            stopTitleNotification();
            let isTitleVisible = true;
            appState.timers.titleNotification = setInterval(() => {
                document.title = isTitleVisible ? "춰ES TU TURNO!" : appState.originalTitle;
                isTitleVisible = !isTitleVisible;
            }, 1000);
        }

        function stopTitleNotification() {
            clearInterval(appState.timers.titleNotification);
            document.title = appState.originalTitle;
        }

        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission !== "denied") {
                Notification.requestPermission();
            }
        }
        
        function showErrorScreen(message) {
            cleanupAll();
            document.body.innerHTML=`<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; text-align: center; background-color: var(--color-background);"><div style="background: var(--color-surface); padding: 40px; border-radius: var(--border-radius); box-shadow: var(--shadow); max-width: 800px;"><h2 style="color: var(--color-danger); font-size: 1.8em;">游 Error Cr칤tico</h2><p style="margin: 20px 0; color: var(--color-text-primary); text-align: left;">${message}</p><button style="background:var(--color-primary); color:white; padding:12px 25px; border-radius:8px; cursor:pointer; border: none; font-size: 1em;" onclick="window.location.reload()">游댃 Recargar P치gina</button></div></div>`;
        }

        function handleDatabaseError(error, context) {
            console.error(`Error de BD en ${context}:`, error);
            if (error.message?.toUpperCase().includes('PERMISSION_DENIED')) {
                showErrorScreen(`<b>Error de Permiso:</b> La aplicaci칩n no tiene permiso para realizar esta acci칩n.`);
                return true; 
            }
            return false;
        }
    </script>
