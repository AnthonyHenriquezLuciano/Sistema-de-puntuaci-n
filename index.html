<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Turnos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        :root { --color-primary: #00529B; --color-secondary: #00A3E0; --color-background: #F0F4F8; --color-surface: #FFFFFF; --color-text-primary: #212529; --color-text-secondary: #6c757d; --color-success: #28a745; --color-danger: #dc3545; --color-warning: #ffc107; --shadow: 0 4px 12px rgba(0, 0, 0, 0.08); --border-radius: 8px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--color-background); color: var(--color-text-primary); min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; color: var(--color-primary); font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .header h1 svg { width: 40px; height: 40px; fill: var(--color-primary); }
        .header p { color: var(--color-text-secondary); font-size: 1.1em; }
        .card { background-color: var(--color-surface); border-radius: var(--border-radius); box-shadow: var(--shadow); padding: 25px; margin-bottom: 20px; }
        .user-info { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
        .user-welcome { font-size: 1.1em; }
        .user-name { font-weight: 500; color: var(--color-primary); }
        .logout-btn { background-color: var(--color-danger); color: white; border: none; padding: 10px 20px; border-radius: var(--border-radius); cursor: pointer; font-size: 0.9em; font-weight: 500; transition: background-color 0.2s ease; }
        .logout-btn:hover:not(:disabled) { background-color: #c82333; }
        .logout-btn:disabled { background-color: #6c757d; cursor: not-allowed; }
        .connection-status { padding: 5px 12px; border-radius: 20px; font-size: 0.8em; font-weight: 500; }
        .connection-status.connected { background: #d4edda; color: #155724; }
        .connection-status.disconnected { background: #f8d7da; color: #721c24; }
        .queue-panel { display: grid; grid-template-columns: 300px 1fr; gap: 25px; }
        @media (max-width: 900px) { .queue-panel { grid-template-columns: 1fr; } }
        .active-user-panel, .queue-table-container { border: 1px solid #dee2e6; border-radius: var(--border-radius); padding: 20px; }
        .active-user-panel h3, .queue-table-container h3, .summary-panel h3 { font-size: 1.5em; margin-bottom: 20px; border-bottom: 2px solid var(--color-primary); padding-bottom: 10px; }
        .active-user-panel { text-align: center; }
        .timer-clock { position: relative; width: 150px; height: 150px; margin: 20px auto; }
        .timer-circle { fill: none; stroke: #ddd; stroke-width: 10; }
        .timer-progress { fill: none; stroke: var(--color-primary); stroke-width: 10; stroke-linecap: round; transform: rotate(-90deg); transform-origin: center; transition: stroke-dashoffset 0.5s linear; }
        .timer-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2em; font-weight: bold; color: var(--color-primary); }
        .timer-controls { margin-top: 15px; display: flex; justify-content: center; gap: 10px; }
        .timer-btn { background-color: var(--color-primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 1em; transition: all 0.3s ease; display: flex; align-items: center; gap: 5px; }
        .timer-btn:hover { background-color: #003B6D; }
        .timer-btn:disabled { background: #6c757d; cursor: not-allowed; }
        .queue-table table { width: 100%; border-collapse: collapse; }
        .queue-table th, .queue-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #dee2e6; }
        .queue-table th { background-color: var(--color-primary); color: white; font-weight: 500; }
        .queue-table tr:nth-of-type(even) { background-color: var(--color-background); }
        .queue-table tr.current-user { background-color: #cfe2ff; font-weight: 500; }
        .join-queue-btn { background-color: var(--color-success); color: white; border: none; padding: 12px 24px; border-radius: var(--border-radius); cursor: pointer; font-size: 1.1em; margin-top: 20px; transition: background-color 0.2s ease; display: block; width: 100%; text-align: center; font-weight: 500; }
        .join-queue-btn:hover:not(:disabled) { background-color: #218838; }
        .join-queue-btn:disabled { background-color: #6c757d; cursor: not-allowed; }
        .leave-queue-btn { background-color: var(--color-danger); color: white; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer; font-size: 0.9em; transition: background-color 0.2s ease; }
        .leave-queue-btn:hover { background-color: #c82333; }
        .summary-panel { display: none; }
        .summary-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; text-align: center; }
        .stat-item { background: var(--color-background); padding: 15px; border-radius: var(--border-radius); }
        .stat-item .label { font-size: 0.9em; color: var(--color-text-secondary); margin-bottom: 5px; display: block; }
        .stat-item .value { font-size: 1.8em; font-weight: 700; color: var(--color-primary); }
        .login-modal { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); z-index: 2000; justify-content: center; align-items: center; padding: 20px;}
        .login-content { background: var(--color-surface); padding: 40px; border-radius: var(--border-radius); width: 100%; max-width: 450px; box-shadow: var(--shadow); text-align: center; }
        .login-content h2 { margin-bottom: 10px; color: var(--color-primary); font-size: 1.8em; }
        .login-subtitle { margin-bottom: 25px; color: var(--color-text-secondary); }
        .login-input { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ced4da; border-radius: var(--border-radius); font-size: 1em; transition: border-color 0.2s ease, box-shadow 0.2s ease; }
        .login-input:focus { outline: none; border-color: var(--color-secondary); box-shadow: 0 0 0 3px rgba(0, 163, 224, 0.2); }
        .login-btn { background-color: var(--color-primary); color: white; border: none; padding: 15px 30px; border-radius: var(--border-radius); font-size: 1.1em; cursor: pointer; transition: background-color 0.2s ease; width: 100%; font-weight: 500; }
        .login-btn:hover { background-color: #003B6D; }
        .login-btn:disabled { background: #6c757d; cursor: not-allowed; }
        .error-message { background: #f8d7da; color: #721c24; padding: 15px; border-radius: var(--border-radius); margin-bottom: 20px; display: none; border: 1px solid #f5c6cb; }
        .forgot-password { font-size: 0.9em; margin-top: 15px; }
        .forgot-password a { color: var(--color-primary); text-decoration: none; }
        .forgot-password a:hover { text-decoration: underline; }
        .loading-spinner { display: inline-block; width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid #fff; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 10px; vertical-align: middle;}
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .notification { position: fixed; top: 20px; right: 20px; color: white; padding: 15px 25px; border-radius: var(--border-radius); box-shadow: var(--shadow); transform: translateX(400px); opacity: 0; transition: all 0.5s ease; z-index: 1000; }
        .notification.show { transform: translateX(0); opacity: 1; }
        .notification.success { background-color: var(--color-success); }
        .notification.warning { background-color: var(--color-warning); color: #212529; }
        .notification.error { background-color: var(--color-danger); }
    </style>
</head>
<body>

    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <h2>Bienvenido</h2>
            <p class="login-subtitle">Inicia sesión para acceder al sistema de turnos</p>
            <div class="error-message" id="userError"></div>
            <input type="email" class="login-input" id="emailInput" placeholder="Correo electrónico" required>
            <input type="password" class="login-input" id="passwordInput" placeholder="Contraseña" required>
            <button class="login-btn" id="loginButton">
                <span id="loginButtonText">Iniciar Sesión</span>
            </button>
            <p class="forgot-password">
                <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
            </p>
        </div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <header class="header">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>
                Sistema de Turnos
            </h1>
            <p>Gestión de colas de espera con sesión única</p>
        </header>

        <div class="card user-info">
            <div class="user-welcome">
                Bienvenido/a, <span class="user-name" id="userName">...</span>
                <div class="connection-status connected" id="connectionStatus">🟢 Conectado</div>
            </div>
            <div class="current-time" id="currentTime"></div>
            <button class="logout-btn" id="logoutBtn">Cerrar Sesión</button>
        </div>
        
        <div class="card summary-panel" id="summaryPanel">
            <h3>Tu Resumen de Espera</h3>
            <div class="summary-stats" id="summaryStats"></div>
        </div>

        <div class="card queue-panel">
            <div class="active-user-panel">
                <h3>Usuario Activo</h3>
                <div id="activeUserInfo">Nadie activo</div>
                <div class="timer-clock">
                    <svg width="150" height="150" viewBox="0 0 150 150">
                        <circle class="timer-circle" cx="75" cy="75" r="65" />
                        <circle class="timer-progress" id="timerProgress" cx="75" cy="75" r="65" stroke-dasharray="408.4" stroke-dashoffset="408.4" />
                    </svg>
                    <div class="timer-text" id="timerText">15:00</div>
                </div>
                <div id="timerControls" class="timer-controls"></div>
            </div>
            <div class="queue-table-container">
                <h3>Cola de Espera (<span id="queueCount">0</span>)</h3>
                <div class="queue-table">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Usuario</th>
                                <th>Ingreso</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="queueListBody"></tbody>
                    </table>
                </div>
                <button id="joinQueueBtn" class="join-queue-btn">📝 Unirse a la Cola</button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, get, remove, onDisconnect, serverTimestamp, runTransaction, query, orderByChild, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut, sendPasswordResetEmail, browserLocalPersistence, setPersistence } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAs2MmgrO0UmXtlm-HWCw2hcfqYcIg74Qs",
            authDomain: "sistema-turnos-gestores.firebaseapp.com",
            databaseURL: "https://sistema-turnos-gestores-default-rtdb.firebaseio.com",
            projectId: "sistema-turnos-gestores",
            storageBucket: "sistema-turnos-gestores.appspot.com",
            messagingSenderId: "322320112231",
            appId: "1:322320112231:web:dbb93a76a85a8906d2d2c2",
            measurementId: "G-GV4JVLKEFY"
        };
        
        const TURN_TIME_SECONDS = 15 * 60;
        const HEARTBEAT_INTERVAL_MS = 30 * 1000;
        const CLEANUP_INTERVAL_MS = 1 * 60 * 1000;
        const SUMMARY_UPDATE_INTERVAL_MS = 3 * 1000;

        const appState = {
            firebaseApp: null, auth: null, db: null, currentUser: null,
            serverTimeOffset: 0, isConnected: false, isLoggingIn: false,
            sessionId: `${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
            originalTitle: document.title,
            timers: {},
            listeners: []
        };

        const UIElements = {
            loginModal: document.getElementById('loginModal'),
            mainContainer: document.getElementById('mainContainer'),
            loginButton: document.getElementById('loginButton'),
            logoutBtn: document.getElementById('logoutBtn'),
            emailInput: document.getElementById('emailInput'),
            passwordInput: document.getElementById('passwordInput'),
            userName: document.getElementById('userName'),
            joinQueueBtn: document.getElementById('joinQueueBtn'),
            queueListBody: document.getElementById('queueListBody'),
            activeUserInfo: document.getElementById('activeUserInfo'),
            timerText: document.getElementById('timerText'),
            timerProgress: document.getElementById('timerProgress'),
            timerControls: document.getElementById('timerControls'),
            summaryPanel: document.getElementById('summaryPanel'),
            summaryStats: document.getElementById('summaryStats'),
            notification: document.getElementById('notification'),
            userError: document.getElementById('userError'),
            connectionStatus: document.getElementById('connectionStatus'),
            currentTime: document.getElementById('currentTime'),
            queueCount: document.getElementById('queueCount'),
            forgotPasswordLink: document.getElementById('forgotPasswordLink'),
            loginButtonText: document.getElementById('loginButtonText'),
        };

        document.addEventListener('DOMContentLoaded', startApp);
        
        function startApp() {
            try {
                appState.firebaseApp = initializeApp(firebaseConfig);
                appState.auth = getAuth(appState.firebaseApp);
                appState.db = getDatabase(appState.firebaseApp);
                
                addEventListeners();
                startPageClock();
                requestNotificationPermission();

                onValue(ref(appState.db, '.info/serverTimeOffset'), snap => appState.serverTimeOffset = snap.val() || 0);
                onValue(ref(appState.db, '.info/connected'), handleConnectionChange);
                onAuthStateChanged(appState.auth, handleAuthStateChange);

            } catch (error) {
                console.error("Error crítico de inicialización:", error);
                showErrorScreen(`Error Crítico al Inicializar: ${error.message}`);
            }
        }
        
        function addEventListeners() {
            UIElements.loginButton.onclick = handleLogin;
            UIElements.logoutBtn.onclick = handleLogout;
            UIElements.joinQueueBtn.onclick = joinQueue;
            UIElements.forgotPasswordLink.onclick = handleForgotPassword;
            UIElements.passwordInput.onkeypress = e => { if (e.key === 'Enter') handleLogin(); };
            
            UIElements.queueListBody.addEventListener('click', async (e) => {
                if (e.target && e.target.matches('.leave-queue-btn')) {
                    const key = e.target.dataset.key;
                    if (!key) return;
                    e.target.disabled = true;
                    try {
                        await remove(ref(appState.db, `queueSystem/queue/${key}`));
                        showNotification('Has salido de la cola.', 'success');
                    } catch (err) { if(handleDatabaseError(err, 'leaveQueue')) return; }
                }
            });
        }
        
        function handleConnectionChange(snap) {
            appState.isConnected = snap.val() === true;
            const statusEl = UIElements.connectionStatus;
            statusEl.textContent = appState.isConnected ? '🟢 Conectado' : '🔴 Desconectado';
            statusEl.className = `connection-status ${appState.isConnected ? 'connected' : 'disconnected'}`;
            if (appState.isConnected && appState.currentUser) {
                setupUserSession(appState.currentUser);
            }
        }

        async function handleAuthStateChange(user) {
            if (user) {
                // Si Firebase nos dice que hay un usuario, procedemos a loguearlo en la app.
                await onUserLoggedIn(user);
            } else {
                // Si no hay usuario, mostramos la pantalla de login.
                onUserLoggedOut();
            }
        }

        async function handleLogin() {
            if (appState.isLoggingIn) return;
            const email = UIElements.emailInput.value.trim();
            const password = UIElements.passwordInput.value;
            if (!email || !password) return showError('Ingresa correo y contraseña.');

            setLoginButtonState(true, 'Verificando...');
            try {
                await setPersistence(appState.auth, browserLocalPersistence);
                await signInWithEmailAndPassword(appState.auth, email, password);
                // onAuthStateChange se encargará del resto
            } catch (error) {
                showError(getFriendlyAuthError(error.code));
                setLoginButtonState(false);
            }
        }

        async function onUserLoggedIn(user) {
            if (!user) return;
            if (appState.currentUser?.uid === user.uid) return;

            cleanupAll();
            appState.currentUser = user;
            
            try {
                // CAMBIO CLAVE: Se ha quitado el chequeo de sesión única estricta.
                // La nueva sesión simplemente sobreescribirá la antigua.
                await setupUserSession(user);
                
                UIElements.userName.textContent = user.email;
                UIElements.loginModal.style.display = 'none';
                UIElements.mainContainer.style.display = 'block';
                setLoginButtonState(false);
                
                setupAppListeners();
                appState.timers.cleanup = setInterval(cleanupStaleUsers, CLEANUP_INTERVAL_MS);
                appState.timers.summaryUpdater = setInterval(updateSummaryPanel, SUMMARY_UPDATE_INTERVAL_MS);
                cleanupStaleUsers();
            } catch (error) {
                if (handleDatabaseError(error, 'onUserLoggedIn')) return;
            }
        }
        
        async function handleLogout() {
            if (!appState.currentUser || UIElements.logoutBtn.disabled) return;
            UIElements.logoutBtn.disabled = true;
            cleanupAll();
            try {
                await signOut(appState.auth);
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
                UIElements.logoutBtn.disabled = false;
            }
        }

        function onUserLoggedOut() {
            cleanupAll();
            appState.currentUser = null;
            UIElements.mainContainer.style.display = 'none';
            UIElements.loginModal.style.display = 'flex';
            UIElements.summaryPanel.style.display = 'none';
            UIElements.emailInput.value = '';
            UIElements.passwordInput.value = '';
            UIElements.logoutBtn.disabled = false;
            setLoginButtonState(false);
            showError(null);
        }
        
        async function setupUserSession(user) {
            const sessionRef = ref(appState.db, `activeSessions/${user.uid}`);
            try {
                await set(sessionRef, {
                    email: user.email,
                    sessionId: appState.sessionId,
                    lastHeartbeat: serverTimestamp()
                });
                onDisconnect(sessionRef).remove();
                startHeartbeat();
            } catch (error) {
                if (handleDatabaseError(error, 'setupUserSession')) return;
            }
        }

        function setupAppListeners() {
            const activeUserRef = ref(appState.db, 'queueSystem/activeUser');
            const queueRef = query(ref(appState.db, 'queueSystem/queue'), orderByChild('joinedAt'));
            const activeUserUnsubscribe = onValue(activeUserRef, handleActiveUserChange, (error) => handleDatabaseError(error, 'activeUserListener'));
            const queueUnsubscribe = onValue(queueRef, snap => {
                renderQueue(snap.val());
                updateSummaryPanel();
            }, (error) => handleDatabaseError(error, 'queueListener'));
            appState.listeners.push(activeUserUnsubscribe, queueUnsubscribe);
        }

        async function joinQueue() {
            const { currentUser, isConnected } = appState;
            if (!isConnected || !currentUser || UIElements.joinQueueBtn.disabled) return;
            UIElements.joinQueueBtn.disabled = true;
            const userUid = currentUser.uid;
            const userInQueueRef = ref(appState.db, `queueSystem/queue/${userUid}`);
            try {
                await set(userInQueueRef, { userId: userUid, email: currentUser.email, joinedAt: serverTimestamp() });
                showNotification('Te uniste a la cola.', 'success');
                promoteNextUser();
            } catch (error) {
                showNotification('Error al unirte a la cola.', 'error');
                if (handleDatabaseError(error, 'joinQueue')) return;
            } finally {
                UIElements.joinQueueBtn.disabled = false;
            }
        }
        
        async function promoteNextUser() {
            try {
                const [activeUserSnap, sessionsSnap, queueSnap] = await Promise.all([
                    get(ref(appState.db, 'queueSystem/activeUser')),
                    get(ref(appState.db, 'activeSessions')),
                    get(query(ref(appState.db, 'queueSystem/queue'), orderByChild('joinedAt')))
                ]);
                if (activeUserSnap.exists() || !queueSnap.exists()) return;
                const activeSessions = sessionsSnap.val() || {};
                let nextUser = null;
                queueSnap.forEach((userSnap) => {
                    const userData = userSnap.val();
                    if (!nextUser && activeSessions[userData.userId]) {
                        nextUser = userData;
                    }
                });
                if (nextUser) {
                    const { committed } = await runTransaction(ref(appState.db, 'queueSystem/activeUser'), (currentData) => {
                         if (currentData) return;
                         return {
                            userId: nextUser.userId, email: nextUser.email, isPaused: false,
                            remainingTime: TURN_TIME_SECONDS, lastUpdated: serverTimestamp()
                         };
                    });
                    if (committed) {
                        await remove(ref(appState.db, `queueSystem/queue/${nextUser.userId}`));
                    }
                }
            } catch (error) {
                if (!error.message.includes('disconnect')) console.error("Error al promover usuario:", error);
            }
        }
        
        function handleActiveUserChange(snap) {
            clearInterval(appState.timers.activeUserTimerInterval);
            stopTitleNotification();
            const activeUserData = snap.val();
            renderActiveUserUI(activeUserData);
            if (activeUserData) {
                if (activeUserData.isPaused) {
                    updateTimerDisplayUI(activeUserData.remainingTime);
                } else {
                    appState.timers.activeUserTimerInterval = setInterval(() => {
                        const serverNow = Date.now() + appState.serverTimeOffset;
                        const elapsed = Math.floor((serverNow - activeUserData.lastUpdated) / 1000);
                        const remaining = activeUserData.remainingTime - elapsed;
                        updateTimerDisplayUI(remaining);
                        if (remaining <= 0) {
                            clearInterval(appState.timers.activeUserTimerInterval);
                            if (activeUserData.userId === appState.currentUser?.uid) {
                                remove(ref(appState.db, 'queueSystem/activeUser'));
                            }
                        }
                    }, 1000);
                }
                const timeSinceUpdate = (Date.now() + appState.serverTimeOffset) - (activeUserData.lastUpdated || 0);
                if (activeUserData.userId === appState.currentUser?.uid && timeSinceUpdate < 5000) {
                   showTurnNotification();
                }
            } else {
                updateTimerDisplayUI(TURN_TIME_SECONDS);
                if (appState.currentUser) promoteNextUser();
            }
        }
        
        async function toggleTimerPause(shouldPause) {
            const activeUserRef = ref(appState.db, 'queueSystem/activeUser');
            try {
                await runTransaction(activeUserRef, (currentData) => {
                    if (!currentData || currentData.userId !== appState.currentUser?.uid || currentData.isPaused === shouldPause) return;
                    const updates = { isPaused: shouldPause };
                    if (shouldPause) {
                        const serverNow = Date.now() + appState.serverTimeOffset;
                        const elapsed = Math.floor((serverNow - currentData.lastUpdated) / 1000);
                        updates.remainingTime = Math.max(0, currentData.remainingTime - elapsed);
                    } else {
                        updates.lastUpdated = serverTimestamp();
                    }
                    return { ...currentData, ...updates };
                });
            } catch (error) {
                if (handleDatabaseError(error, 'toggleTimerPause')) return;
            }
        }

        async function cleanupStaleUsers() {
            try {
                const [queueSnap, sessionsSnap, activeUserSnap] = await Promise.all([
                    get(ref(appState.db, 'queueSystem/queue')),
                    get(ref(appState.db, 'activeSessions')),
                    get(ref(appState.db, 'queueSystem/activeUser'))
                ]);
                const activeSessions = sessionsSnap.val() || {};
                const updates = {};
                let needsPromotion = false;
                if (activeUserSnap.exists()) {
                    const activeUserId = activeUserSnap.val().userId;
                    if (!activeSessions[activeUserId]) {
                        updates['queueSystem/activeUser'] = null;
                        needsPromotion = true;
                    }
                }
                if (queueSnap.exists()) {
                    queueSnap.forEach((userSnap) => {
                        if (!activeSessions[userSnap.key]) {
                            updates[`queueSystem/queue/${userSnap.key}`] = null;
                        }
                    });
                }
                if (Object.keys(updates).length > 0) {
                    await update(ref(appState.db), updates);
                }
                if (needsPromotion) promoteNextUser();
            } catch (error) {
                if (handleDatabaseError(error, 'cleanupStaleUsers')) return;
            }
        }

        function renderQueue(queueData) {
            const body = UIElements.queueListBody;
            body.innerHTML = '';
            const queueArray = queueData ? Object.values(queueData) : [];
            UIElements.queueCount.textContent = queueArray.length;
            if (queueArray.length === 0) {
                body.innerHTML = '<tr><td colspan="4" style="text-align:center;">No hay usuarios en espera</td></tr>';
                return;
            }
            queueArray.forEach((q, index) => {
                const tr = document.createElement('tr');
                if (appState.currentUser?.uid === q.userId) tr.classList.add('current-user');
                const actionCell = appState.currentUser?.uid === q.userId ? `<button class="leave-queue-btn" data-key="${q.userId}">Salir</button>` : 'En espera';
                tr.innerHTML = `<td>${index + 1}</td><td>${q.email}</td><td>${q.joinedAt ? new Date(q.joinedAt).toLocaleTimeString('es-DO') : '...'}</td><td>${actionCell}</td>`;
                body.appendChild(tr);
            });
        }
        
        function renderActiveUserUI(data) {
            UIElements.activeUserInfo.innerHTML = data ? `<b>${data.email}</b>` : 'Nadie activo';
            const isUserInQueueOrActive = document.querySelector('.current-user') || data?.userId === appState.currentUser?.uid;
            UIElements.joinQueueBtn.disabled = !!isUserInQueueOrActive;
            if (data?.userId === appState.currentUser?.uid) {
                UIElements.timerControls.innerHTML = `<button id="pauseTimerBtn" class="timer-btn"><span>⏸️</span> Pausar</button><button id="resumeTimerBtn" class="timer-btn"><span>▶️</span> Reanudar</button>`;
                const pauseBtn = document.getElementById('pauseTimerBtn');
                const resumeBtn = document.getElementById('resumeTimerBtn');
                pauseBtn.disabled = data.isPaused;
                resumeBtn.disabled = !data.isPaused;
                pauseBtn.onclick = () => toggleTimerPause(true);
                resumeBtn.onclick = () => toggleTimerPause(false);
            } else {
                UIElements.timerControls.innerHTML = data?.isPaused ? '<i>Turno en pausa</i>' : '';
            }
        }
        
        async function updateSummaryPanel() {
             if (!appState.currentUser) { UIElements.summaryPanel.style.display = 'none'; return; }
            try {
                const [qSnap, activeUserSnap] = await Promise.all([
                    get(query(ref(appState.db, 'queueSystem/queue'), orderByChild('joinedAt'))),
                    get(ref(appState.db, 'queueSystem/activeUser'))
                ]);
                const sortedQueue = qSnap.exists() ? Object.values(qSnap.val()) : [];
                const myQueueIndex = sortedQueue.findIndex(u => u.userId === appState.currentUser.uid);
                if (myQueueIndex === -1) { UIElements.summaryPanel.style.display = 'none'; return; }
                UIElements.summaryPanel.style.display = 'block';
                const usersAhead = myQueueIndex;
                let estimatedWaitSeconds = usersAhead * TURN_TIME_SECONDS;
                if (activeUserSnap.exists()) {
                    const activeUser = activeUserSnap.val();
                    let remainingTime = 0;
                    if (activeUser.isPaused) {
                        remainingTime = activeUser.remainingTime;
                    } else if (activeUser.lastUpdated) {
                        const serverNow = Date.now() + appState.serverTimeOffset;
                        const elapsed = Math.floor((serverNow - activeUser.lastUpdated) / 1000);
                        remainingTime = Math.max(0, activeUser.remainingTime - elapsed);
                    }
                    estimatedWaitSeconds += remainingTime;
                }
                const waitMinutes = Math.floor(estimatedWaitSeconds / 60);
                const waitSeconds = estimatedWaitSeconds % 60;
                UIElements.summaryStats.innerHTML = `<div class="stat-item"><span class="label">Tu Posición</span><span class="value">${myQueueIndex + 1}</span></div><div class="stat-item"><span class="label">Usuarios Delante</span><span class="value">${usersAhead}</span></div><div class="stat-item"><span class="label">Tiempo Estimado</span><span class="value">${waitMinutes.toString().padStart(2, '0')}:${waitSeconds.toString().padStart(2, '0')}</span></div>`;
            } catch (error) {
                if(handleDatabaseError(error, 'updateSummaryPanel')) return;
            }
        }
        
        function updateTimerDisplayUI(seconds) {
            const remaining = Math.max(0, Math.floor(seconds));
            UIElements.timerText.textContent = `${Math.floor(remaining / 60).toString().padStart(2, '0')}:${(remaining % 60).toString().padStart(2, '0')}`;
            const progress = Math.max(0, Math.min(1, remaining / TURN_TIME_SECONDS));
            UIElements.timerProgress.style.strokeDashoffset = 408.4 * (1 - progress);
        }

        function cleanupAll() {
            Object.values(appState.timers).forEach(timerId => clearInterval(timerId));
            appState.timers = {};
            appState.listeners.forEach(unsubscribe => unsubscribe());
            appState.listeners = [];
        }

        function startHeartbeat() {
            clearInterval(appState.timers.heartbeat);
            appState.timers.heartbeat = setInterval(() => {
                if (appState.currentUser && appState.isConnected) {
                    set(ref(appState.db, `activeSessions/${appState.currentUser.uid}/lastHeartbeat`), serverTimestamp()).catch(error => handleDatabaseError(error, 'heartbeat'));
                }
            }, HEARTBEAT_INTERVAL_MS);
        }

        function startPageClock() {
            clearInterval(appState.timers.pageClock);
            appState.timers.pageClock = setInterval(() => {
                UIElements.currentTime.textContent = new Date().toLocaleString('es-DO', { dateStyle: 'long', timeStyle: 'short' });
            }, 1000);
        }
        
        async function handleForgotPassword(e) {
            e.preventDefault();
            const email = UIElements.emailInput.value.trim();
            if (!email) { showError("Ingresa tu correo para restablecer la contraseña."); return; }
            try {
                await sendPasswordResetEmail(appState.auth, email);
                showNotification(`Se ha enviado un enlace a ${email}`, 'success');
                showError(null);
            } catch (error) { showError(getFriendlyAuthError(error.code)); }
        }
        
        function getFriendlyAuthError(errorCode) {
            const errors = {
                'auth/user-not-found': 'Correo o contraseña incorrectos.', 'auth/wrong-password': 'Correo o contraseña incorrectos.',
                'auth/invalid-email': 'El formato del correo es inválido.', 'auth/too-many-requests': 'Demasiados intentos. Inténtalo más tarde.'
            };
            return errors[errorCode] || 'Ocurrió un error. Por favor, inténtalo de nuevo.';
        }
        
        function setLoginButtonState(isLoading, text = 'Iniciar Sesión') {
            appState.isLoggingIn = isLoading;
            UIElements.loginButton.disabled = isLoading;
            UIElements.loginButtonText.innerHTML = isLoading ? `<span class="loading-spinner"></span> ${text}` : text;
        }

        function showError(message) {
            UIElements.userError.style.display = message ? 'block' : 'none';
            UIElements.userError.textContent = message;
        }

        function showNotification(message, type = 'success') {
            const el = UIElements.notification;
            el.textContent = message;
            el.className = `notification ${type} show`;
            setTimeout(() => el.classList.remove('show'), 4000);
        }

        function showTurnNotification() {
            showNotification('¡Es tu turno!', 'success');
            if (Notification.permission === "granted") {
                new Notification("Sistema de Turnos", { body: `¡Es tu turno! Tienes ${TURN_TIME_SECONDS/60} minutos.`});
            }
            stopTitleNotification();
            let isTitleVisible = true;
            appState.timers.titleNotification = setInterval(() => {
                document.title = isTitleVisible ? "¡ES TU TURNO!" : appState.originalTitle;
                isTitleVisible = !isTitleVisible;
            }, 1000);
        }

        function stopTitleNotification() {
            clearInterval(appState.timers.titleNotification);
            document.title = appState.originalTitle;
        }

        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission !== "denied") {
                Notification.requestPermission();
            }
        }
        
        function showErrorScreen(message) {
            cleanupAll();
            document.body.innerHTML=`<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; text-align: center; background-color: var(--color-background);"><div style="background: var(--color-surface); padding: 40px; border-radius: var(--border-radius); box-shadow: var(--shadow); max-width: 800px;"><h2 style="color: var(--color-danger); font-size: 1.8em;">🆘 Error Crítico</h2><p style="margin: 20px 0; color: var(--color-text-primary); text-align: left;">${message}</p><button style="background:var(--color-primary); color:white; padding:12px 25px; border-radius:8px; cursor:pointer; border: none; font-size: 1em;" onclick="window.location.reload()">🔄 Recargar Página</button></div></div>`;
        }

        function handleDatabaseError(error, context) {
            console.error(`Error de BD en ${context}:`, error);
            if (error.message?.toUpperCase().includes('PERMISSION_DENIED')) {
                showErrorScreen(`<b>Error de Permiso:</b> La aplicación no tiene permiso para realizar esta acción.`);
                return true; 
            }
            return false;
        }
    </script>
</body>
