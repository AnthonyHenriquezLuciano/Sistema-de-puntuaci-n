<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Turnos</title>
    <style>
        /* --- Diseño Profesional Renovado --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --color-primary: #00529B; /* Azul primario */
            --color-secondary: #00A3E0; /* Azul claro para acentos */
            --color-background: #F0F4F8; /* Gris claro de fondo */
            --color-surface: #FFFFFF; /* Blanco para tarjetas */
            --color-text-primary: #212529; /* Texto oscuro */
            --color-text-secondary: #6c757d; /* Texto gris */
            --color-success: #28a745;
            --color-danger: #dc3545;
            --color-warning: #ffc107;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-primary);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: var(--color-primary);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .header h1 svg {
            width: 40px;
            height: 40px;
            fill: var(--color-primary);
        }

        .header p {
            color: var(--color-text-secondary);
            font-size: 1.1em;
        }

        .card {
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-welcome { font-size: 1.1em; }
        .user-name { font-weight: 500; color: var(--color-primary); }
        .logout-btn { background-color: var(--color-danger); color: white; border: none; padding: 10px 20px; border-radius: var(--border-radius); cursor: pointer; font-size: 0.9em; font-weight: 500; transition: background-color 0.2s ease; }
        .logout-btn:hover { background-color: #c82333; }
        .connection-status { padding: 5px 12px; border-radius: 20px; font-size: 0.8em; font-weight: 500; }
        .connection-status.connected { background: #d4edda; color: #155724; }
        .connection-status.disconnected { background: #f8d7da; color: #721c24; }

        .queue-panel { display: grid; grid-template-columns: 300px 1fr; gap: 25px; }
        @media (max-width: 900px) { .queue-panel { grid-template-columns: 1fr; } }
        
        .active-user-panel, .queue-table-container { border: 1px solid #dee2e6; border-radius: var(--border-radius); padding: 20px; }
        .active-user-panel h3, .queue-table-container h3 { font-size: 1.5em; margin-bottom: 20px; border-bottom: 2px solid var(--color-primary); padding-bottom: 10px; }
        .active-user-panel { text-align: center; }
        
        .timer-clock { position: relative; width: 150px; height: 150px; margin: 20px auto; }
        .timer-circle { fill: none; stroke: #ddd; stroke-width: 10; }
        .timer-progress { fill: none; stroke: var(--color-primary); stroke-width: 10; stroke-linecap: round; transform: rotate(-90deg); transform-origin: center; transition: stroke-dashoffset 0.5s linear; }
        .timer-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2em; font-weight: bold; color: var(--color-primary); }
        .timer-controls { margin-top: 15px; display: flex; justify-content: center; gap: 10px; }
        .timer-btn { background-color: var(--color-primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 1em; transition: all 0.3s ease; display: flex; align-items: center; gap: 5px; }
        .timer-btn:hover { background-color: #003B6D; }
        .timer-btn:disabled { background: #6c757d; cursor: not-allowed; }

        .queue-table table { width: 100%; border-collapse: collapse; }
        .queue-table th, .queue-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #dee2e6; }
        .queue-table th { background-color: var(--color-primary); color: white; font-weight: 500; }
        .queue-table tr:nth-of-type(even) { background-color: var(--color-background); }
        .queue-table tr.current-user { background-color: #cfe2ff; font-weight: 500; }
        .join-queue-btn { background-color: var(--color-success); color: white; border: none; padding: 12px 24px; border-radius: var(--border-radius); cursor: pointer; font-size: 1.1em; margin-top: 20px; transition: background-color 0.2s ease; display: block; width: 100%; text-align: center; font-weight: 500; }
        .join-queue-btn:hover:not(:disabled) { background-color: #218838; }
        .join-queue-btn:disabled { background-color: #6c757d; cursor: not-allowed; }
        .leave-queue-btn { background-color: var(--color-danger); color: white; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer; font-size: 0.9em; transition: background-color 0.2s ease; }
        .leave-queue-btn:hover { background-color: #c82333; }

        .login-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); z-index: 2000; justify-content: center; align-items: center; padding: 20px;}
        .login-content { background: var(--color-surface); padding: 40px; border-radius: var(--border-radius); width: 100%; max-width: 450px; box-shadow: var(--shadow); text-align: center; }
        .login-content h2 { margin-bottom: 10px; color: var(--color-primary); font-size: 1.8em; }
        .login-subtitle { margin-bottom: 25px; color: var(--color-text-secondary); }
        .login-input { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ced4da; border-radius: var(--border-radius); font-size: 1em; transition: border-color 0.2s ease, box-shadow 0.2s ease; }
        .login-input:focus { outline: none; border-color: var(--color-secondary); box-shadow: 0 0 0 3px rgba(0, 163, 224, 0.2); }
        .login-btn { background-color: var(--color-primary); color: white; border: none; padding: 15px 30px; border-radius: var(--border-radius); font-size: 1.1em; cursor: pointer; transition: background-color 0.2s ease; width: 100%; font-weight: 500; }
        .login-btn:hover { background-color: #003B6D; }
        .login-btn:disabled { background: #6c757d; cursor: not-allowed; }
        .error-message { background: #f8d7da; color: #721c24; padding: 15px; border-radius: var(--border-radius); margin-bottom: 20px; display: none; border: 1px solid #f5c6cb; }
        .forgot-password { font-size: 0.9em; margin-top: 15px; }
        .forgot-password a { color: var(--color-primary); text-decoration: none; }
        .forgot-password a:hover { text-decoration: underline; }
        
        .loading-spinner { display: inline-block; width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid #fff; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 10px; vertical-align: middle;}
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .notification { position: fixed; top: 20px; right: 20px; color: white; padding: 15px 25px; border-radius: var(--border-radius); box-shadow: var(--shadow); transform: translateX(400px); opacity: 0; transition: all 0.5s ease; z-index: 1000; }
        .notification.show { transform: translateX(0); opacity: 1; }
        .notification.success { background-color: var(--color-success); }
        .notification.warning { background-color: var(--color-warning); color: #212529; }
        .notification.error { background-color: var(--color-danger); }
    </style>
</head>
<body>

    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <h2>Bienvenido</h2>
            <p class="login-subtitle">Inicia sesión para acceder al sistema de turnos</p>
            <div class="error-message" id="userError"></div>
            <input type="email" class="login-input" id="emailInput" placeholder="Correo electrónico" required>
            <input type="password" class="login-input" id="passwordInput" placeholder="Contraseña" required>
            <button class="login-btn" id="loginButton">
                <span id="loginButtonText">Iniciar Sesión</span>
            </button>
            <p class="forgot-password">
                <a href="#" onclick="handleForgotPassword(event)">¿Olvidaste tu contraseña?</a>
            </p>
        </div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <header class="header">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>
                Sistema de Turnos
            </h1>
            <p>Gestión de colas de espera con sesión única</p>
        </header>

        <div class="card user-info">
            <div class="user-welcome">
                Bienvenido/a, <span class="user-name" id="userName">...</span>
                <div class="connection-status connected" id="connectionStatus">🟢 Conectado</div>
            </div>
            <div class="current-time" id="currentTime"></div>
            <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
        </div>

        <div class="card queue-panel">
            <div class="active-user-panel">
                <h3>Usuario Activo</h3>
                <div id="activeUserInfo">Nadie activo</div>
                <div class="timer-clock">
                    <svg width="150" height="150" viewBox="0 0 150 150">
                        <circle class="timer-circle" cx="75" cy="75" r="65" />
                        <circle class="timer-progress" id="timerProgress" cx="75" cy="75" r="65" stroke-dasharray="408.4" stroke-dashoffset="408.4" />
                    </svg>
                    <div class="timer-text" id="timerText">15:00</div>
                </div>
                <div id="timerControls" class="timer-controls"></div>
            </div>
            <div class="queue-table-container">
                <h3>Cola de Espera</h3>
                <div class="queue-table">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Usuario</th>
                                <th>Ingreso</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="queueListBody"></tbody>
                    </table>
                </div>
                <button id="joinQueueBtn" class="join-queue-btn">📝 Unirse a la Cola</button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            // TU CONFIGURACIÓN DE FIREBASE AQUÍ
             apiKey: "AIzaSyAs2MmgrO0UmXtlm-HWCw2hcfqYcIg74Qs",
             authDomain: "sistema-turnos-gestores.firebaseapp.com",
             databaseURL: "https://sistema-turnos-gestores-default-rtdb.firebaseio.com",
             projectId: "sistema-turnos-gestores",
             storageBucket: "sistema-turnos-gestores.appspot.com",
             messagingSenderId: "322320112231",
             appId: "1:322320112231:web:dbb93a76a85a8906d2d2c2",
             measurementId: "G-GV4JVLKEFY"
        };

        // --- Variables Globales ---
        let currentUser = null;
        let heartbeatInterval = null, globalTimerInterval = null, syncInterval = null, pageClockInterval = null, titleNotificationInterval = null;
        let isConnected = false, isLoggingIn = false;
        let originalTitle = document.title;
        let currentActiveUserId = null;
        let serverTimeOffset = 0; // Para sincronizar con la hora del servidor

        const HEARTBEAT_INTERVAL_MS = 30000;
        const TURN_TIME_SECONDS = 15 * 60;
        const SYNC_INTERVAL_SECONDS = 5;

        let database, auth, activeSessionsRef, connectedRef, queueRef, activeUserRef;
        const QUEUE_PATH = 'queueSystem/queue';
        const ACTIVE_USER_PATH = 'queueSystem/activeUser';
        const ACTIVE_SESSIONS_PATH = 'activeSessions';

        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', initializeApp);

        function initializeApp() {
            try {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                auth = firebase.auth();
                
                activeSessionsRef = database.ref(ACTIVE_SESSIONS_PATH);
                connectedRef = database.ref('.info/connected');
                queueRef = database.ref(QUEUE_PATH);
                activeUserRef = database.ref(ACTIVE_USER_PATH);
                
                // Obtenemos la diferencia horaria con el servidor para cálculos precisos
                database.ref('/.info/serverTimeOffset').on('value', (snap) => {
                    serverTimeOffset = snap.val();
                });

                startPageClock();
                setupConnectionListener();
                setupLoginUI();
                requestNotificationPermission();
            } catch (error) {
                showErrorScreen(`Error Crítico al Inicializar: ${error.message}`);
            }
        }
        
        function startPageClock() {
            if (pageClockInterval) clearInterval(pageClockInterval);
            pageClockInterval = setInterval(updateCurrentTime, 1000);
        }
        
        function updateCurrentTime() {
            const el = document.getElementById('currentTime');
            if (el) {
                el.textContent = new Date().toLocaleString('es-DO', { dateStyle: 'long', timeStyle: 'short' });
            }
        }

        // --- LÓGICA DE SESIÓN ---
        function setupLoginUI() {
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('loginButton').onclick = handleLoginClick;
            document.getElementById('passwordInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleLoginClick(); });
        }

        async function handleLoginClick() {
            if (isLoggingIn) return;
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            if (!email || !password) return showError('Ingresa correo y contraseña.');

            const loginButton = document.getElementById('loginButton');
            const loginButtonText = document.getElementById('loginButtonText');
            isLoggingIn = true;
            loginButton.disabled = true;
            loginButtonText.innerHTML = '<span class="loading-spinner"></span> Iniciando...';
            showError(null);

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                const sessionRef = activeSessionsRef.child(user.uid);
                await sessionRef.set({
                    userId: user.uid, email: user.email, 
                    loginTime: firebase.database.ServerValue.TIMESTAMP,
                    status: 'active'
                });
                
                await sessionRef.onDisconnect().update({ status: 'disconnected' });

                currentUser = user;
                document.getElementById('userName').textContent = currentUser.email;
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';

                setupQueueSystem();
                startHeartbeat();
                
                showNotification(`👋 ¡Bienvenido/a, ${currentUser.email}!`, 'success');
            } catch (error) {
                showError(error.message);
            } finally {
                isLoggingIn = false;
                loginButton.disabled = false;
                loginButtonText.textContent = 'Iniciar Sesión';
            }
        }

        async function logout() {
            if (!currentUser) return;
            try {
                if(currentUser.uid) {
                    await activeSessionsRef.child(currentUser.uid).update({ status: 'logged_out' });
                }
                await auth.signOut();
            } catch (error) { 
                console.error('Error en logout:', error);
            } finally {
                cleanupSessionState();
            }
        }

        function cleanupSessionState() {
            stopAllTimersAndListeners();
            currentUser = null; currentActiveUserId = null; isLoggingIn = false;
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('emailInput').value = '';
            document.getElementById('passwordInput').value = '';
            showError(null);
        }

        // --- LÓGICA DE COLA Y TURNOS ---
        function setupQueueSystem() {
            document.getElementById('joinQueueBtn').onclick = joinQueue;
            setupQueueListeners();
            activateNextInQueue();
        }
        
        async function joinQueue() {
            if (!isConnected || !currentUser) return;
            const joinBtn = document.getElementById('joinQueueBtn');
            joinBtn.disabled = true;

            try {
                const activeUserSnap = await activeUserRef.once('value');
                if (activeUserSnap.exists() && activeUserSnap.val().userId === currentUser.uid) {
                    showNotification('Ya tienes un turno activo.', 'warning');
                    return;
                }
                const queueSnap = await queueRef.orderByChild('userId').equalTo(currentUser.uid).once('value');
                if (queueSnap.exists()) {
                    showNotification('Ya estás en la cola.', 'warning');
                    return;
                }

                const newEntryRef = queueRef.push();
                await newEntryRef.set({
                    key: newEntryRef.key,
                    userId: currentUser.uid,
                    email: currentUser.email,
                    joinedAt: firebase.database.ServerValue.TIMESTAMP
                });
                showNotification('Te uniste a la cola.', 'success');

                const currentActiveUser = (await activeUserRef.once('value')).val();
                if (!currentActiveUser) {
                    activateNextInQueue();
                }
                
            } catch (error) { 
                showNotification(`Error al unirse: ${error.message}`, 'error'); 
            } finally {
                joinBtn.disabled = false;
            }
        }

        /**
         * Lógica de avance de turno por REEMPLAZO.
         */
        async function endTurnAndActivateNext() {
            console.log("El tiempo terminó. Buscando siguiente usuario...");
            const nextUser = await findNextValidUserInQueue();

            if (nextUser) {
                console.log(`Promoviendo a ${nextUser.email} al turno activo.`);
                const newActiveUserData = {
                    userId: nextUser.userId,
                    email: nextUser.email,
                    startTime: firebase.database.ServerValue.TIMESTAMP, // El servidor pone la hora de inicio
                    isPaused: false,
                };
                // Usamos SET para sobrescribir completamente al usuario activo anterior
                await activeUserRef.set(newActiveUserData);
                // IMPORTANTE: Sí eliminamos al usuario de la cola de espera.
                await queueRef.child(nextUser.key).remove();
            } else {
                console.log("No hay nadie en la cola. El turno activo ha finalizado.");
                await activeUserRef.set(null); 
            }
        }

        async function activateNextInQueue() {
            const snap = await activeUserRef.once('value');
            if (snap.exists()) {
                const activeUser = snap.val();
                // Limpieza de turnos "fantasma": si el usuario activo no tiene sesión, se limpia.
                const sessionSnap = await activeSessionsRef.child(activeUser.userId).once('value');
                if(!sessionSnap.exists() || sessionSnap.val().status !== 'active') {
                    console.log(`Limpiando turno fantasma de ${activeUser.email}`);
                    await endTurnAndActivateNext();
                }
            } else {
                // No hay nadie activo, intentar promover al primero de la cola.
                await endTurnAndActivateNext();
            }
        }
        
        async function findNextValidUserInQueue() {
            const queueSnap = await queueRef.orderByChild('joinedAt').once('value');
            if (!queueSnap.exists()) return null;

            const queueData = queueSnap.val();
            for (const key in queueData) {
                const userInQueue = { key, ...queueData[key] };
                const sessionSnap = await activeSessionsRef.child(userInQueue.userId).once('value');
                
                if (sessionSnap.exists() && sessionSnap.val().status === 'active') {
                    return userInQueue;
                }
            }
            return null;
        }
        
        // --- LISTENERS Y TEMPORIZADORES (NUEVA LÓGICA DE SYNC) ---
        function setupQueueListeners() {
            activeUserRef.on('value', handleActiveUserChange);
            queueRef.on('value', snap => renderQueue(snap.val()));
        }

        function handleActiveUserChange(snap) {
            const activeUserData = snap.val();
            const newActiveUserId = activeUserData ? activeUserData.userId : null;

            renderActiveUser(activeUserData);
            stopAllTimers(); // Detenemos cualquier timer anterior

            if (activeUserData && !activeUserData.isPaused) {
                startClientTimer(activeUserData);
                if (activeUserData.userId === currentUser?.uid) {
                    startAuthoritativeSync();
                }
            }

            if (newActiveUserId !== currentActiveUserId) {
                currentActiveUserId = newActiveUserId;
                if (newActiveUserId === currentUser?.uid) {
                    showTurnNotification();
                } else {
                    stopTitleNotification();
                }
            }
        }

        /**
         * TEMPORIZADOR VISUAL DEL CLIENTE (LÓGICA DE SINCRONIZACIÓN PRECISA)
         * Este timer corre en TODOS los clientes.
         */
        function startClientTimer(activeUserData) {
            if (!activeUserData.startTime) {
                // Si el startTime aún no ha sido establecido por el servidor, esperamos un poco.
                setTimeout(() => activeUserRef.once('value', snap => handleActiveUserChange(snap)), 500);
                return;
            }
            
            globalTimerInterval = setInterval(() => {
                const serverNow = Date.now() + serverTimeOffset;
                const elapsedMillis = serverNow - activeUserData.startTime;
                const elapsedSeconds = Math.floor(elapsedMillis / 1000);
                const remaining = TURN_TIME_SECONDS - elapsedSeconds;

                if (remaining >= 0) {
                    updateTimerDisplayUI(remaining);
                } else {
                    updateTimerDisplayUI(0);
                    clearInterval(globalTimerInterval);
                }
            }, 1000);
        }

        /**
         * TEMPORIZADOR AUTORITATIVO (LÓGICA DE CONTROL)
         * Este timer corre SOLO en el cliente que tiene el turno activo.
         * Su única misión es determinar cuándo el tiempo se ha acabado para avanzar la cola.
         */
        function startAuthoritativeSync() {
            syncInterval = setInterval(async () => {
                try {
                    const snap = await activeUserRef.once('value');
                    if (!snap.exists() || snap.val().userId !== currentUser.uid || snap.val().isPaused) {
                        stopAllTimers();
                        return;
                    }
                    
                    const serverNow = Date.now() + serverTimeOffset;
                    const startTime = snap.val().startTime;
                    const elapsed = Math.floor((serverNow - startTime) / 1000);
                    
                    if (elapsed >= TURN_TIME_SECONDS) {
                        stopAllTimers();
                        await endTurnAndActivateNext();
                    }
                } catch (error) {
                    console.error("Error en el sync autoritativo:", error);
                    stopAllTimers();
                }
            }, SYNC_INTERVAL_SECONDS * 1000);
        }
        
        // --- Resto de funciones auxiliares ---
        function stopAllTimers() { clearInterval(globalTimerInterval); clearInterval(syncInterval); }
        function stopAllTimersAndListeners() { stopAllTimers(); stopHeartbeat(); if(activeUserRef) activeUserRef.off('value', handleActiveUserChange); if(queueRef) queueRef.off('value'); if(connectedRef) connectedRef.off('value'); }
        async function leaveQueue(key) { if (!currentUser || !key) return; try { await queueRef.child(key).remove(); showNotification('Has salido de la cola.', 'success');} catch(e) { console.error(e) }}
        async function handleForgotPassword(e) { e.preventDefault(); const email = document.getElementById('emailInput').value.trim(); if (!email) { showError("Por favor, ingresa tu correo para restablecer la contraseña."); return; } try { await auth.sendPasswordResetEmail(email); showNotification(`Se ha enviado un enlace a ${email}`, 'success'); showError(null); } catch (error) { showError(error.message); }}
        function pauseTimer() { if (currentUser) activeUserRef.update({ isPaused: true }); }
        function resumeTimer() { if (currentUser) activeUserRef.update({ isPaused: false, startTime: firebase.database.ServerValue.TIMESTAMP }); }
        function renderActiveUser(data) { const activeUserInfo = document.getElementById('activeUserInfo'); const timerControls = document.getElementById('timerControls'); if (!activeUserInfo || !timerControls) return; if (!data) { activeUserInfo.innerHTML = 'Nadie activo'; timerControls.innerHTML = ''; updateTimerDisplayUI(TURN_TIME_SECONDS); return; } activeUserInfo.innerHTML = `<b>${data.email}</b>`; if (data.userId === currentUser?.uid) { timerControls.innerHTML = `<button id="pauseTimerBtn" class="timer-btn" ${data.isPaused ? 'disabled' : ''}><span>⏸️</span> Pausar</button> <button id="resumeTimerBtn" class="timer-btn" ${!data.isPaused ? 'disabled' : ''}><span>▶️</span> Reanudar</button>`; document.getElementById('pauseTimerBtn').onclick = pauseTimer; document.getElementById('resumeTimerBtn').onclick = resumeTimer; } else { timerControls.innerHTML = data.isPaused ? '<i>Turno en pausa</i>' : ''; }}
        function renderQueue(queueData) { const queueListBody = document.querySelector('#queueListBody'); if(!queueListBody) return; queueListBody.innerHTML = ''; if (!queueData) { queueListBody.innerHTML = '<tr><td colspan="4">No hay usuarios en espera</td></tr>'; return; } const sortedQueue = Object.values(queueData).sort((a, b) => a.joinedAt - b.joinedAt); if (sortedQueue.length === 0) { queueListBody.innerHTML = '<tr><td colspan="4">No hay usuarios en espera</td></tr>'; return; } sortedQueue.forEach((q, index) => { const tr = document.createElement('tr'); if (q.userId === currentUser?.uid) tr.classList.add('current-user'); tr.innerHTML = `<td>${index + 1}</td> <td>${q.email}</td> <td>${new Date(q.joinedAt).toLocaleTimeString('es-DO')}</td> <td>${q.userId === currentUser?.uid ? `<button class="leave-queue-btn" onclick="leaveQueue('${q.key}')">Salir</button>` : 'En espera'}</td>`; queueListBody.appendChild(tr); });}
        function updateTimerDisplayUI(seconds) { const timerText = document.getElementById('timerText'); const timerProgress = document.getElementById('timerProgress'); if(!timerText || !timerProgress) return; const remaining = Math.max(0, seconds); timerText.textContent = `${Math.floor(remaining / 60).toString().padStart(2, '0')}:${(remaining % 60).toString().padStart(2, '0')}`; const progress = remaining / TURN_TIME_SECONDS; timerProgress.style.strokeDashoffset = 408.4 * (1 - progress);}
        function setupConnectionListener() { connectedRef.on('value', (snap) => { isConnected = snap.val() === true; updateConnectionStatus(); if(isConnected && currentUser) { activateNextInQueue(); }}); }
        function updateConnectionStatus() { const el=document.getElementById('connectionStatus'); if(el) { el.textContent = isConnected ? '🟢 Conectado' : '🔴 Desconectado'; el.className = `connection-status ${isConnected ? 'connected' : 'disconnected'}`; }}
        function startHeartbeat() { if (heartbeatInterval) clearInterval(heartbeatInterval); heartbeatInterval = setInterval(async () => { if (currentUser && isConnected) { try { await activeSessionsRef.child(currentUser.uid).update({ lastHeartbeatTime: firebase.database.ServerValue.TIMESTAMP }); } catch (error) { console.error('Error en heartbeat:', error); } } }, HEARTBEAT_INTERVAL_MS); }
        function stopHeartbeat() { clearInterval(heartbeatInterval); }
        function showError(m) { const el=document.getElementById('userError'); if(el) { el.style.display=m?'block':'none'; el.textContent=m; }}
        function showNotification(m,t='success') { const el=document.getElementById('notification'); if(el) { el.textContent=m; el.className=`notification ${t} show`; setTimeout(()=>el.classList.remove('show'),4000); }}
        function showTurnNotification() { showNotification('¡Es tu turno!', 'success'); if (Notification.permission === "granted") { new Notification("Sistema de Turnos", { body: "¡Es tu turno! Tienes 15 minutos.", icon: "/favicon.ico" }); } stopTitleNotification(); let isTitleVisible = true; titleNotificationInterval = setInterval(() => { document.title = isTitleVisible ? "¡ES TU TURNO!" : originalTitle; isTitleVisible = !isTitleVisible; }, 1000); }
        function stopTitleNotification() { if (titleNotificationInterval) clearInterval(titleNotificationInterval); titleNotificationInterval = null; document.title = originalTitle; }
        function requestNotificationPermission() { if ('Notification' in window && Notification.permission !== "denied") { Notification.requestPermission(); } }
        function showErrorScreen(m) { stopAllTimersAndListeners(); if(pageClockInterval) clearInterval(pageClockInterval); document.body.innerHTML=`<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; text-align: center; background-color: var(--color-background);"><div style="background: var(--color-surface); padding: 40px; border-radius: var(--border-radius); box-shadow: var(--shadow);"><h2 style="color: var(--color-danger); font-size: 1.8em;">🆘 Error Crítico</h2><p style="margin: 20px 0; color: var(--color-text-primary);">${m}</p><button style="background:var(--color-primary); color:white; padding:12px 25px; border-radius:8px; cursor:pointer; border: none; font-size: 1em;" onclick="window.location.reload()">🔄 Recargar Página</button></div></div>`; }
    </script>
